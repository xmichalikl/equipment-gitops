apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
images:
- name: xmichalikl/equipment-ufe
  newName: xmichalikl/equipment-ufe
  newTag: 1.1.0  #aktuálna verzia docker obrazu, ktorú chcete aby používatelia - cvičiaci - videli nasadenú
- name: xmichalikl/equipment-webapi
  newName: xmichalikl/equipment-webapi
  newTag: 1.1.0 
replacements:
 - targets:
   - select:
         group: fe.milung.eu
         version: v1
         kind: WebComponent
         name: xmichalikl-equipment-ufe
     fieldPaths:
         - spec.hash-suffix
   source:
     version: v1
     kind: Deployment
     name:  xmichalikl-equipment-ufe-deployment
     fieldPath: spec.template.spec.containers.0.image
     options:
         delimiter: ':'
         index: 1